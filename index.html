      <form class="timer" onsubmit="app.submit(event)">
        <div class="info">
          Установить медитацию на
          <input
            type="number"
            name="time"
            aria-label="Число минут для медитации"
            value="10"
          />
          минут
        </div>
        <div class="countdown">
          <div class="num" id="min_tens">0</div>
          <div class="num" id="min">0</div>
          <div class="dots">:</div>
          <div class="num" id="sec_tens">0</div>
          <div class="num" id="sec">0</div>
        </div>
        <button type="submit" class="button">
          <img src="./images/play.svg" alt="Иконка play" />
          Запустить таймер
        </button>
      </form>
